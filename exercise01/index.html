<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <table class="table">
            <thead>
                <tr id="table-headers">
                    <th data-field="id">ID</th>
                    <th data-field="name">Name</th>
                    <th data-field="desc">Description</th>
                    <th data-field="price">Price</th>
                    <th>Chart</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <div class="total-div">
            <label>Total</label>
            <label id="total-placeholder">0</label>
        </div>
        <div class="paging">

                <label for="page-size" class="input-label">Page Size</label>
                <input type="number" id="page-size"/>
                <button id="set-page-size">Set</button>
                <span id="paging-navigation-placeholder"></span>

        </div>
        <script src="doresh.js"></script>
    </body>
</html>
